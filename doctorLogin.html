<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Medsphere | Premedical | Home</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-md">
          <a class="navbar-brand" href="/">Medsphere</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNavAltMarkup"
          >
            <div class="navbar-nav">
              <a class="nav-link" href="#">Home</a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main class="d-flex">
      <div class="detailsContainer">
        <div class="avatar">
          <img class="avatarImg" src="./assets/man.png" alt="" />
        </div>
        <div class="details">
          <div class="name">John Doe</div>
          <div class="dob">11/02/1988</div>
          <div class="gender">male</div>
          <div class="location">Jaipur</div>
          <div class="adhaar">1111 2222 3333</div>
        </div>
        <button class="btn btn-primary">Add Details/Medical Records</button>
      </div>
      <div class="reportContainer w-50 d-flex flex-column mx-auto mt-3">
        <form action="" class="">
          <div for="exampleFormControlInput1">Search User by Aadhar Card</div>
          <div class="form-group d-flex">
            <input
              type="tel"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="1111 2222 3333"
            />
            <button class="btn btn-primary">Search</button>
          </div>
        </form>
        <a href="" class="reportDetails">
          <img src="./assets/consulting.png" alt="" />
          <div class="reportTitle">Past Consulting</div>
        </a>
        <a href="" class="reportDetails flex-row-reverse">
          <img src="./assets/report.png" alt="" />
          <div class="reportTitle">Past Reports</div>
        </a>
        <a href="" class="reportDetails">
          <img src="./assets/medicine.png" alt="" />
          <div class="reportTitle">Past Pharma</div>
        </a>
      </div>
    </main>
  </body>
</html>
